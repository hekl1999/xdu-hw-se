<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教务系统 - 登录</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/main.min.css" rel="stylesheet">
  <link href="./css/login.min.css" rel="stylesheet">
  <link rel="icon" href="./img/title_logo_home.png">
</head>
<body class="login">

<section class="login-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-8 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
        <div class="panel panel-default login-panel">
          <div class="panel-heading login-heading">用户登录</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="account-input">账号</label>
                <input type="text" class="form-control" id="account-input" placeholder="Account">
              </div>
              <div class="form-group">
                <label for="passwd-input">密码</label>
                <input type="password" class="form-control" id="passwd-input" placeholder="Password">
              </div>
              <button type="button" class="btn btn-default login-btn" onclick="login()">登录</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/leader.min.js"></script>
</body>
</html>
